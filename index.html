<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Landing page | camisetas personalizadas</title>
</head>
<body>

    <!-- encabezado -->
        <header class="header">
            <h1>¡Estampa Tu Propio Diseño!</h1>
            <p>Diseña tu camiseta y lleva tu estilo a otro nivel</p>
            <!-- section de características del producto -->
            <section class="features">
                <div class="feature">
                    <img src="image/calidad-premium.jpg" alt="Calidad premium">
                    <p>Calidad Premium</p>
                </div>
                <div class="feature">
                    <img src="image/impresion-duradera.webp" alt="Impresión duradera">
                    <p>Impresión Duradera</p>
                </div>
                <div class="feature">
                    <img src="image/diseños-unicos.jpg" alt="Diseños únicos">
                    <p>Diseños Únicos</p>
                </div>
            </section>
            <!-- section de llamado a la acción -->
            <section class="cta">
               <h2>¡Empieza a Diseñar Tu Camiseta!</h2>
               <!-- botón que lleva al usuario a la sección de diseño -->
               <a href="#design" class="cta-button">Comienza Ahora</a>
           </section>
        </header>


</body>
</html>
