<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing page | camisetas personalizadas</title>
</head>
<body>

    <!-- encabezado -->
    <header class="header">
        <h1>¡Crea tu Camiseta Personalizada!</h1>
        <p>Diseña tu camiseta única y lleva tu estilo a otro nivel.</p>
        <img src="HumenBeingMockup.jpg" alt="Camiseta personalizada" class="header-image">
    </header>
    <!-- section de características del producto -->
    <section class="features">
        <h2>Características</h2>
        <div class="feature image">
            <img src="" alt="Calidad premium">
            <p>Calidad Premium</p>
        </div>
        <div class="feature image">
            <img src="" alt="Impresión duradera">
            <p>Impresión Duradera</p>
        </div>
        <div class="feature image">
            <img src="" alt="Diseños únicos">
            <p>Diseños Únicos</p>
        </div>
    </section>
     <!-- sección de llamado a la acción -->
     <section id="cta">
        <h2>¡Empieza a Diseñar Tu Camiseta!</h2>
        <!-- botón que lleva al usuario a la sección de diseño -->
        <a href="#design" class="cta-button">Comienza Ahora</a>
    </section>

    
</body>
</html>
